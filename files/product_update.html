<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>product update</title>
    <style>
        .frm {
            width: 30%;
            height: 0%;
            margin-top: 0%;
            margin-left: 0%;
            background-color: rgb(68, 151, 223);
            padding: 6%;
            border-radius: 25px;

        }

        center {
            margin-top: 3%;
        }

        body {
            font-family: 'Courier New', Courier, monospace;

        }
    </style>
</head>
<body>
    {% if product_update %}
    <center>
        <div class="frm">
            <form method="POST">
                {% csrf_token %}
                <H2>update product details</H2>
                <table>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="p_names" value="{{product_update.p_name}}" id="floatingInput" placeholder="Joe Doe">
                        <label for="floatingInput">Product name</label>
                    </div>
                    <div class="form-floating mb-3"><select class="form-select" name = "p_cats" value="{{product_update.p_cat}}" aria-label="Default select example">
                        <option selected>Choose Product category</option>
                        <option value="food">Food</option>
                        <option value="tech">Tech</option>
                        <option value="fun">Fun</option>
                      </select>
                    </div>
                     <div class="input-group mb-3">
                        <label for="customRange1" class="form-label">Price Range</label>
                        <input type="range" class="form-range"  name="p_prices" value="{{product_update.p_price}}" min="10" max="5000" id="customRange1">
                     </div>
                     <div class="input-group mb-3">
                        <label for="customRange1" class="form-label">Quantity</label>
                        <input type="range" class="form-range" name="p_quants" value="{{product_update.p_quant}}" min="10" max="100" id="customRange1">
                     </div>
                </table><br>
                <button type="submit" name="btn_p_add" class="btn btn-outline-success">Register new product</button><br><br>
            </form>
        </div>
    </center>
    {% endif %}
</body>
</html>
