<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <style>
        .frm {
            width: 30%;
            height: 0%;
            margin-top: 0%;
            margin-left: 0%;
            background-color: rgb(68, 151, 223);
            padding: 6%;
            border-radius: 25px;

        }

        center {
            margin-top: 10%;
        }

        body {
            font-family: 'Courier New', Courier, monospace;

        }
    </style>
</head>
<body>
    <center>
        <div class="frm">
            <form method="POST">
                {% csrf_token %}
                <H2>LOGIN HERE</H2>
                <table>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" name="uname" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <BR>
                        <div class="form-floating">
                            <input type="password" name="pass" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    
                </table>
                <br>
                <input type="submit" name="sub"><br><br>
                <a href="reg">Register here</a>
            </form>
        </div>
    </center>
</body>
</html>
